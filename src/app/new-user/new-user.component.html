<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName"> Prénom</label>
            <input id="firstName" type="text" class="form-control" formControlName="firstName" />
        </div>
        <div class="form-group">
            <label for="lastName"> Nom</label>
            <input id="lastName" type="text" class="form-control" formControlName="lastName" />
        </div>
        <div class="form-group">
            <label for="emaik"> Email</label>
            <input id="email" type="email" class="form-control" formControlName="email" />
        </div>
        <div class="form-group">
            <label for="drinkPreference"> Quel boisson préférez-vous ? </label>
            <select id="drinkPreference" class="form-control" formControlName="drinkPreference">
                <option value="jus d\'orange"> jus d'orange </option>
                <option value="jus de mangue"> jus de mangue</option>
            </select>
        </div>
        <div formArrayName="hobbies">
            <h3>Vos hobbies</h3>
            <div class="foerm-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index ">
                <input type="text" class="form-control" [formControlName] ="i" />
            </div>
            <button type="button" class="btn btn-success" (click)="onAddHobby()"> Ajouter un hobby</button>
        </div>
        <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary"> Soumettre</button>
    </form>
</div>
